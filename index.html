<!DOCTYPR html>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Birthday Gift</title>

        <!-- Link CSS Style.css file-->

        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Birthday Gift" />
        <meta property="og:url" content="https://gift.khoanguyen.dev" />
        <meta property="og:image" content="./ninh.png" />
    </head>

    <body>
        <div class='moon'>
            <div class='crater1'></div>
            <div class='crater2'></div>
            <div class='crater3'></div>
        </div>

        <canvas id="canvas"></canvas>

        <div id="sea"></div>
        <div id="beach"></div>

        <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" alt="Jumping-people" id="people" />

        <div id="merrywrap" class="merrywrap">
            <div class="giftbox">
                <div class="cover">
                    <div></div>
                </div>

                <div class="box"></div>
            </div>
            <div class="balloon">
                <img class="img" src="./pngwing.png" />
            </div>

            <div class="icons">
                <div class="row">
                    <span>H</span>
                    <span>a</span>
                    <span>p</span>
                    <span>p</span>
                    <span>y</span>
                </div>
                <div class="row">
                    <span>B</span>
                    <span>i</span>
                    <span>r</span>
                    <span>t</span>
                    <span>h</span>
                    <span>d</span>
                    <span>a</span>
                    <span>y</span>
                    &nbsp;
                    <span></span>
                </div>

                <div class="row">
                    <span id="date">0</span>
                </div>
            </div>
        </div>
        <div id="video"></div>


        <script src="js/index.js"></script>
        <script>
            //get current date then place in div
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1; //January is 0!
            var yyyy = today.getFullYear();
            if (dd < 10) {
                dd = '0' + dd;
            }
            if (mm < 10) {
                mm = '0' + mm;
            }
            today = dd + '/' + mm + '/' + yyyy;
            document.getElementById("date").innerHTML = today;
        </script>
    </body>
    </html>
